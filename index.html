<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login-page</title>
    <meta name="viewport" content="width=device-width maximum-scale=1.0">
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <header>
        <div class="header">
            <!-- <div class="register">注册</div> -->
            <div class="back"></div>
            <div class="login">登录</div>
        </div>
    </header>
    <main>
        <table>
            <tr>
                <!--<th scope="row" ></th>-->
                <td class="icon phone"><img src="images/login_11.png"></td>
                <td class="icon bar"><img src="images/login_08.png"></td>
                <td class="input"><input type="number" placeholder="请输入手机号"></td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <!--<th scope="row"></th>-->
                <td class="icon locker"><img src="images/login_15.png"></td>
                <td class="icon bar"><img src="images/login_08.png"></td>
                <td class="input"><input placeholder="请输入密码" type="password"></td>
            </tr>
        </table>

    </main>
    <footer>
        <a href="#"><div class="login-btn"><div class="btn">登  录</div></div></a>
        <a href="#"><div class="footer-register">立即注册</div></a>
        <a href="#"><div class="forget-pw">忘记密码</div></a>
        <div class="otherLogin">
          <span class="loginTitle"><span class="bar"></span>第三方登陆<span class="bar"></span></span>
          <br>
          <div class="wechat">
            <span>微信登陆</span>
          </div>
          <div class="weibo">
            <span>微博登陆</span>
          </div>
          <div class="QQ">
            <span>QQ登陆</span>
          </div>
        </div>

    </footer>
</body>
</html>
